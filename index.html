<!DOCTYPE HTML>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="height=device-height, initial-scale=1.0">
	<meta content="text/css">
 	<title>Голд</title>
 	<link rel="shortcut icon" type="image/png" href="favicon.png"/>
 	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h3>Перевести голд</h3>
	<a href="https://igor7857.github.io/rub">мой кальк</a>
	<div class="b0">
	<div>
		<div class="b2">
			<p>Заплачу</p>
		</div>
		<div class="b2">
			<p>Получу</p>
		</div>
	</div>

	<div>
		<div class="b2">
			<input id="i_otdam" type="number" min="0" oninput="tt()"><br>
		</div>
		<div class="b2">
			<p id="vPol">0 голд</p>
		</div>
	</div>

	<div>
		<div class="b2">
			<p id="vOtdam">0 голд</p>
		</div>
		<div class="b2">
			<input id="i_pol" type="number" min="0" oninput="tt()"><br>
		</div>
	</div>

	</div>
	<script>
		tt();
		function tt(){
			let otdam = document.getElementById("i_otdam").value;
        	if (otdam.length == 0) {otdam = 0};

        	let pol = document.getElementById("i_pol").value;
        	if (pol.length == 0) {pol = 0};
        
        	let vP = otdam / 100 * 95;
        	vP = fix_gold(vP);
        	document.getElementById("vPol").innerHTML = vP + " голд";

        	let vO = pol * (100 /95);
        	vO = fix_gold(vO);
        	document.getElementById("vOtdam").innerHTML = vO + " голд";

        }

        function fix_gold(a){
            a = a.toFixed(0);
            return a;
        }
	</script>
</body>
</html>
